<h3>Sector Industries</h3>
<div class="industrycontainer" *ngFor="let industry of industries">
<div class="industrycontainer__item industrycontainer__item--1">{{ industry[0] }}</div>
<div class="industrycontainer__item industrycontainer__item--2">{{ industry[1] }}</div>
<div class="industrycontainer__item industrycontainer__item--3">{{ industry[2] }}</div>
<div class="industrycontainer__item industrycontainer__item--4">{{ industry[3] }}</div>
<div class="industrycontainer__item industrycontainer__item--5">{{ industry[4] }}</div>
<div class="industrycontainer__item industrycontainer__item--6">{{ industry[5] }}</div>
</div>
